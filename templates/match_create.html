<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>‚öΩ Ma√ß Olu≈ütur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #0e3d0e;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 30px auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .form input,
        .form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            background-color: #333;
            color: white;
        }

        .oyuncu-secim {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }

        .oyuncu-kutu {
            flex: 1;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .oyuncu-kutu h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .oyuncu-item {
            font-size: 14px;
            padding: 6px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .oyuncu-item:hover {
            background-color: #383838;
        }

        .oyuncu-item input[type="checkbox"] {
            transform: scale(1.1);
            accent-color: #00cc66;
        }

        .secim-butonlar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .secim-butonlar button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .secim-butonlar button:hover {
            background-color: #e0e0e0;
        }

        .form button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #00b300;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button[type="submit"]:hover {
            background-color: #009900;
        }

        @media (max-width: 768px) {
            .oyuncu-secim {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚öΩ Ma√ß Olu≈ütur</h2>

    <form method="POST" action="/create-match" class="form">
        <input type="text" name="match_name" placeholder="Ma√ß Adƒ±" required>
        <input type="date" name="match_date" required>


        <div class="secim-butonlar">
            <button type="button" id="aktarBtn">Se√ßilenleri Aktar ‚Üí</button>
            <button type="button" id="geriAlBtn">‚Üê Geri Al</button>
        </div>

       <div class="oyuncu-secim">
    <div class="oyuncu-kutu">
        <h3>T√ºm Oyuncular ({{ oyuncular|length }})</h3>
        <label style="display:block; text-align:center; margin-bottom: 10px;">
    <input type="checkbox" id="tumunuSecCB"> T√ºm√ºn√º Se√ß
</label>
        <div id="tumOyuncular">
            <table style="width:100%; color:white; text-align:left; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad</th>
                        <th>Mevki</th>
                        <th>DEF</th>
                        <th>ATT</th>
                        <th>OVR</th>
                        <th>Se√ß</th>
                    </tr>
                </thead>
                <tbody>
                    {% for o in oyuncular %}
                    <tr style="border-bottom: 1px solid #555;">
                        <td>{{ o.id }}</td>
                        <td>{{ o.ad_soyad }}</td>
                        <td>{{ o.mevki1 }}</td>
                        <td>{{ o.defance }}</td>
                        <td>{{ o.attack }}</td>
                        <td>{{ o.overall }}</td>
                        <td>
                            <input type="checkbox" class="oyuncu-checkbox" value="{{ o.id }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="oyuncu-kutu">
    <h3>Se√ßilen Oyuncular (0)</h3>
    <table style="width:100%; color:white; text-align:left; border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ad Soyad</th>
                <th>Mevki</th>
                <th>DEF</th>
                <th>ATT</th>
                <th>OVR</th>
                <th>Se√ß</th>
            </tr>
        </thead>
        <tbody id="secilenOyuncular">
            <!-- JavaScript ile <tr> satƒ±rlarƒ± buraya eklenecek -->
        </tbody>
    </table>
</div>
</div>

<button type="submit">Ma√ßƒ± Kaydet</button>
</form>
</div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("aktarBtn").addEventListener("click", function () {
        const checkboxlar = document.querySelectorAll(".oyuncu-checkbox:checked");
        const secilenKutusu = document.getElementById("secilenOyuncular");

        checkboxlar.forEach(function (checkbox) {
            const tr = checkbox.closest("tr");
            const yeniSatir = tr.cloneNode(true);

            const yeniCheckbox = yeniSatir.querySelector("input[type='checkbox']");
            if (yeniCheckbox) {
                yeniCheckbox.checked = false;
                // ‚ùå Artƒ±k disabled edilmiyor
            }

            secilenKutusu.appendChild(yeniSatir);
            tr.remove();
        });

        guncelleSayac();
    });

    // ‚úÖ T√ºm√ºn√º Se√ß Checkbox kontrol√º
    document.getElementById("tumunuSecCB").addEventListener("change", function () {
        const tumCheckboxlar = document.querySelectorAll('#tumOyuncular .oyuncu-checkbox');
        tumCheckboxlar.forEach(cb => {
            if (!cb.disabled) {
                cb.checked = this.checked;
            }
        });
    });

    document.getElementById("geriAlBtn").addEventListener("click", function () {
        const tumOyuncularBody = document.querySelector("#tumOyuncular tbody");
        const secilenler = document.querySelectorAll('#secilenOyuncular input[type="checkbox"]:checked');

        secilenler.forEach(checkbox => {
            const satir = checkbox.closest('tr');
            const yeniSatir = satir.cloneNode(true);

            const yeniCheckbox = yeniSatir.querySelector('input[type="checkbox"]');
            if (yeniCheckbox) {
                yeniCheckbox.checked = false;
            }

            tumOyuncularBody.appendChild(yeniSatir);
            satir.remove();
        });

        guncelleSayac();
    });

    // ƒ∞lk y√ºkl√º TR'ler i√ßin tƒ±klama kontrol√º
    document.querySelectorAll("#tumOyuncular tbody tr").forEach(tr => {
        tr.addEventListener('click', (e) => {
            if (e.target.tagName !== "INPUT") {
                const checkbox = tr.querySelector('input[type="checkbox"]');
                if (checkbox && !checkbox.disabled) {
                    checkbox.checked = !checkbox.checked;
                }
            }
        });
    });

    // üîÑ Dinamik eklenen saƒü kutudaki TR'ler i√ßin delegasyon
    document.getElementById("secilenOyuncular").addEventListener("click", function (e) {
        const tr = e.target.closest("tr");
        if (tr && e.target.tagName !== "INPUT") {
            const checkbox = tr.querySelector('input[type="checkbox"]');
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
            }
        }
    });

    function guncelleSayac() {
        const solAdet = document.querySelectorAll('#tumOyuncular tbody tr').length;
        const sagAdet = document.querySelectorAll('#secilenOyuncular tr').length;

        document.querySelectorAll('.oyuncu-kutu h3')[0].innerText = "T√ºm Oyuncular (" + solAdet + ")";
        document.querySelectorAll('.oyuncu-kutu h3')[1].innerText = "Se√ßilen Oyuncular (" + sagAdet + ")";
    }
});

document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const secilenIDler = Array.from(document.querySelectorAll('#secilenOyuncular input[type="checkbox"]'))
        .map(cb => parseInt(cb.value));

    if (secilenIDler.length !== 18) {
        alert("‚ö† L√ºtfen tam olarak 18 oyuncu se√ßin!");
        return;
    }

    fetch('/takim-olustur', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: secilenIDler })
    })
    .then(res => res.text()) // ‚úÖ HTML bekleniyor
    .then(html => {
        document.open();
        document.write(html);
        document.close();
    })
    .catch(err => {
        console.error("Hata:", err);
        alert("‚ùå Takƒ±m olu≈üturulamadƒ±.");
    });
});
</script>



</body>
</html>
